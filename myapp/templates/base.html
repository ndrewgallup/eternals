<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Eternals</title>
    <link 
    id="favicon" 
    rel="icon"
    href="../static/favicon.png"
    type="image/png" 
    sizes="32x32"
    >
</head>
<body>
    
    <ul class="nav">
        {% if current_user.is_authenticated %}
        <li class="nav-link">
            <a href="{{url_for('core.index')}}">HOME</a>
        </li>
        <li class="nav-link">
            <a href="{{url_for('core.info')}}">ABOUT</a>
        </li>
        <li class="nav-link">
            <a href="{{url_for('core.posts')}}">MEMORY LANE</a>
        </li>
        <li class="nav-link">
            <a href="{{url_for('blog_posts.create_post')}}">SHARE A MEMORY</a> 
        </li>
        <li class="nav-link">
            <a href="{{url_for('users.account')}}">ACCOUNT</a>
        </li>
        <li class="nav-link">
            <a href="{{url_for('users.logout')}}">LOG OUT</a>
        </li>
        {% else %}
        <li class="nav-link">
            <a class="main-link" href="{{url_for('users.login')}}">LOGIN</a>
        </li>
        <li class="nav-link">
            <a class="main-link" href="{{url_for('users.register')}}">REGISTER</a>
        </li>
        {% endif %}
    </ul>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
